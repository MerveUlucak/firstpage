<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Demo</title>
</head>
<body>
  <h1>Forms Demo</h1>
  <button>Formu Gönderemez</button>
  <form action="/food">
    <button>Lütfen formu gönderme</button>
    <label for="username">Kullanici Adi Giriniz</label>
    <input type="text"placeholder="Kullanici Adi"id="username">
   
    <label for="password">Şifre Giriniz</label>
    <input type="password"placeholder="Şifre" id="password">

    <button>Gönder!</button>
    
    <label for="color"> Renk Seçiniz</label>
    <input type="color" id="color">
    
    <label for="number">Sayi Giriniz
      <input type="Sayi Giriniz" name="number" id="number" min="1" max="10" step="2">
    </label>
    
    <button>Submit</button>
    
  </form>
  <form action="https://www.reddit.com/search">
    <label for="reddit"></label>
        <input type="text" id="reddit" name="q">
        <button>Search Redit</button>
  </form>

  <form action="https://www.google.com/search">
    <label for="google"></label></label>
        <input type="text" id="google" name="q">
        <button>Search Google</button>

<!-- <!name siteye göre değişir> -->
  </form>
  <form action="https://www.youtube.com/results">
    <label for="youtube"></label>
        <input type="text" id="youtube" name="search_query">
        <button>Search Youtube</button>



  </form>
<h2>Daha fazla input</h2>
  <form action="/birds">
    <input type="checkbox" name="tos" id="agree"checked>
    <label for="agree">Kabul ediyorum</label>
    <p>
        <label for="xs">XS</label>
        <input type="radio"name="size"id="xs value="xs"/>
        <label for="s">S</label>
        <input type="radio"name="size"id="s" value="s"/>
        <label for="m">M</label>
        <input type="radio"name="size" id="m" value="m"/>
    
    
    </p>
    <p>
        <label for="animal">Favori hayvanınızı giriniz</label>
        <select name="animal" id="animal">

            <option value="fish">Balık</option>
            <option value="bird" selected>Kuş</option>
            <option value="cat">Kedi</option>
        </select>

    </p>
    <p>
        <label for="cheese">Peynir Miktarı</label>
        <input type="range"id="cheese" min="1" max="10" name="cheese amount">
    </p>
    <p>
        <label for="istek">Özel İstek</label>
        <br>
        <textarea name="istek" id="istek" cols="30" rows="10"placeholder="Bir şeyler giriniz"></textarea>
    </p>
    <button>Yolla</button>
  </form>
  <h2>Validations</h2>
  <form action="">
    <label for="first">İsim giriniz</label>
    <input type="text" name="first" id="first"required minlength="5" maxlength="10">
    <p>
        <label for="last">Soyisim Giriniz</label>
        <input type="text" name="last" id="last" required>
    </p>
    <p>
        <label for="url">Url Doğrulama</label>
        <input type="text" name="url" id="url">


    </p>
    <button>Submit</button>
  </form>
</body>
</html>
